<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Manager</title>
    <style>
        body { font-family: Arial, sans-serif; width: 400px; padding: 10px; }
        textarea { width: 100%; height: 200px; resize: vertical; }
        input, button { width: 100%; margin: 5px 0; padding: 8px; }
    </style>
</head>
<body>
    <h3>🔥 Firefox Tab Manager</h3>
    
    <!-- Search Bar -->
    <input type="text" id="searchBox" placeholder="🔎 Search tabs...">

    <!-- Tabs List -->
    <textarea id="tabsList" readonly></textarea>

    <!-- Buttons -->
    <button id="copyTabs">📋 Copy URLs</button>
    <button id="exportTabs">📂 Export Tabs</button>
    <input type="file" id="importTabs" accept=".txt">
    <button id="bookmarkTabs">⭐ Bookmark All</button>
    <button id="saveSession">📌 Save Session</button>
    <button id="restoreSession">🔄 Restore Session</button>
    <button id="closeDuplicates">❌ Close Duplicates</button>
    <button id="reopenLastTab">🔙 Reopen Last Tab</button>


    <script src="new_window.js"></script>
</body>
</html>
